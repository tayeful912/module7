<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>

    <style>
        .box,
        .inner {
            width: 150px;
            height: 150px;
            border: 1px solid royalblue;
        }

        .container {
            background-image: linear-gradient(royalblue, rgb(0, 162, 255));
        }

        .inner {
            background-image: linear-gradient(red, tomato);
            transform: scale(.6) rotate(10deg) translate(50px, 19px);

        }
    </style>


</head>

<body>
    <div class="box container">
        <div class="inner">Box -1</div>
    </div>
    <div class="box container">
        <div class="inner">Box -2</div>
    </div>
    <div class="box container">
        <div class="inner">Box -3</div>
    </div>
</body>

</html>
