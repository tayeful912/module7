<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        body {
            background-color: black;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-color: #397fcfc4;
            transition: width 1s ease, height 1s, transform 1s;


        }

        .box:hover {
            width: 500px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>

    <div class="box">
        <h1 style="color: seashell;">TAYEFUL ISLAM</h1>
    </div>
    <div class="box">
        <h1 style="color: seashell;">TAYEFUL ISLAM</h1>
    </div>
    <div class="box">
        <h1 style="color: seashell;">TAYEFUL ISLAM</h1>
    </div>

</body>

</html>
